<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display+SC:ital,wght@1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/bc297a5354.js" crossorigin="anonymous"></script>
</head>
<body>
        <header class="contactHeader">
            <div class="contactImg">
                <div class="wrapper">
                    <nav class="mainNav">
                        <input type="checkbox" class="checkbox" id="checkbox">
                        <label for="checkbox" class="toggle">
                            <i class="fa-solid fa-bars fa-2x"></i>
                            <i class="fa-solid fa-xmark fa-2x"></i>
                        </label>
                        <ul class="checked">
                            <li>
                                <a href="index.html" class="logo">Beachstays</a>
                            </li>
                            <li>
                                <a href="index.html">Home</a>
                            </li>
                            <li>
                                <a href="index.html">About</a>
                            </li>
                            <li>
                                <a href="blog.html">Blog</a>
                            </li>
                            <li>
                                <a href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <!--end of main nav-->
                    <div class="titleContact">
                        <h2>Get in Touch</h2>
                    </div>
                </div>
                <!--end of wrapper-->
            </div>
        </header>
        <main>
            <section>
                <div class="wrapper">
                    <div class="flexSocial">
                        <form class="formContact">
                            <div class="nameEmail">
                                <label for="name" class="sr-only">Name:</label>
                                <input type="text" id="name" name="name" placeholder="Name">
                                <label for="email" class="sr-only">Email address</label>
                                <input type="email" id="email" name="email" placeholder="Email address">
                            </div>
                            <div class="flexForm">
                                <label for="message" class="sr-only">Message</label>
                                <textarea name="message" id="message" placeholder="Message"></textarea>
                                <button>Submit</button>
                            </div>
                        </form>
                        <div class="right">
                            <nav>
                                <ul class="socialMediaIcons">
                                    <li>
                                        <a href="https://www.facebook.com"><i class="fa-brands fa-facebook-f"></i></a>
                                    </li>
                                    <li>
                                        <a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
                                    </li>
                                    <li>
                                        <a href="https://www.twitter.com"><i class="fa-brands fa-twitter"></i></a>
                                    </li>
                                    <li>
                                        <a href="https://www.whatsapp.com/"><i class="fa-brands fa-whatsapp"></i></a>
                                    </li>
                                </ul>
                            </nav>
                            <div class="contactInfo">
                                <p>info@email.com</p>
                                <p>123-456-7890</p>
                                <p>123 Queen Street West.</p>
                                <p>Unit 10</p>
                                <p>Toronto, Ontario</p>
                                <p>M5V2D5</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="wrapper">
                <p>Copyright @ 2019 HackerYou</p>
            </div>
        </footer>
</body>
</html>
